name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0
        #   cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
    
      - name: Setup pnpm cache
        uses: actions/setup-node@v4
        with:
            cache: 'pnpm'
            node-version: 22.19.0

      - name: Install dependencies
        run: pnpm install

      - name: Run lint
        run: pnpm lint

      # - name: Run tests
      #   run: pnpm test
