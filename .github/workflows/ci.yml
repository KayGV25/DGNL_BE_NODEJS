name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.sha }}

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install

      - name: Decrypt .env
        run: npx dotenvx decrypt --key ${{ secrets.DOTENV_KEY }}

      - name: Run lint
        run: pnpm lint

      - name: Run CI tests (only changed files, fallback to all if diff fails)
        run: |
          pnpm jest --detectOpenHandles --changedSince=origin/${{ github.base_ref }} || pnpm jest --detectOpenHandles
